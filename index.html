<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eimer's Homepage</title>
    <style>
        body {
            background-color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
            .profile {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 3rem;
    }

    .profile img {
        border-radius: 50%;
        width: 150px;
        height: 150px;
        object-fit: cover;
    }

    .icons {
        display: flex;
        justify-content: space-around;
        width: 100%;
        max-width: 200px;
        margin-top: 1rem;
    }

    .card {
        background-color: white;
        border-radius: 10px;
        padding: 2rem;
        margin-top: 3rem;
        width: 100%;
        max-width: 600px;
        color: black;
        box-sizing: border-box;
    }

    .card img {
        width: 100%;
        object-fit: cover;
        border-radius: 10px;
    }

    @media (max-width: 768px) {
        .profile img {
            width: 100px;
            height: 100px;
        }
    }
</style>
</head>

    <div class="profile">

        <div class="icons">

    <div class="card">
